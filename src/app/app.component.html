<ng-select #tNgSelect [items]="cities" [multiple]="true">
  <ng-template ng-multi-label-tmp>
    <ng-container
      *ngTemplateOutlet="ngLabelTemplate; context: {$implicit: 'this is default prop', ngSelect: tNgSelect}"></ng-container>
  </ng-template>
</ng-select>

<ng-select #tNgSelect1 [items]="numbers" [multiple]="true" [style.margin-top.px]="6">
  <ng-template ng-multi-label-tmp>
    <ng-container
      *ngTemplateOutlet="ngLabelTemplate; context: {$implicit: 'this is default prop', ngSelect: tNgSelect1}"></ng-container>
  </ng-template>
</ng-select>

<ng-template #ngLabelTemplate let-ngSelect="ngSelect">
  <div *ngIf="ngSelect.selectedValues.length <3" class="ng-values-list" style="display: flex">
    <div class="ng-value" *ngFor="let item of ngSelect.selectedItems">
      <span class="ng-value-label">{{item.label}}</span>
      <span class="ng-value-icon right" (click)="ngSelect.clearItem(item.value)">Ã—</span>
    </div>
  </div>
  <div *ngIf="ngSelect.selectedValues.length >=3" class="ng-summary-list">
    <div class="ng-value">
      <span class="ng-value-label">{{ ngSelect.selectedValues.length }} Item(s) Selected</span>
    </div>
  </div>
</ng-template>
